<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="four columns">
          <h4>Pokemon Visualizer</h4>
        </div>
        <div id="nav" class="eight columns">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Usage</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <select class="fullSize">
            <option>Generation 1</option>
          </select>
        </div>
        <div class="six columns">
          <select class="fullSize">
            <option>Over Used</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="three columns">
          <input type="button" value="Add a Pokemon"/>
        </div>
        <div class="nine columns">
          <input type="text" class="fullSize"/>
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <div id="contentBox"></div>
        </div>
      </div>
    </div>
  </body>
</html>
